name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Docker login
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USER }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD

    - name: Build docker image
      run: |
        docker build --no-cache -t chrisreyes36/docker-graphql:0.0.1 .
        docker build --no-cache -t chrisreyes36/docker-graphql:latest .

    - name: Push docker image
      run: |
        docker push chrisreyes36/docker-graphql:0.0.1
        docker push chrisreyes36/docker-graphql:latest

